<!DOCTYPE html>

    <body>
        <form action="test.html" method="GET">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" placeholder="firstName" id="fname" name="firstName" required>

                <label for="lname">Last Name:</label>
                <input type="text" placeholder="lastName" id="lname" name="lastName" required>
            </div>
            <div>
                <label for="opt1">Male</label>
                <input type="radio" id="opt1" name="gender" value="male">

                <label for="opt2">Female</label>
                <input type="radio" id="opt2" name="gender" value="female"><br>
                <select name="month">
                    <option value="month">month </option>
                   
                    <option value="january">january</option>
                    <option value="February">february</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="Days">
                    <option value="Days">Days</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select name="Years">
                    <option value="Years">Years</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                </select> <br>
            <!-- </div>
            <label for="birth">Birthday:</label>
            <input type="date" id="birth">
            <div> -->
                <label for="agree">I agree to the terms and conditions </label>
                <input type="checkbox" id="agree" name="Condtions">
                
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
